<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAGUS Neural Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Animated gradient background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(0, 150, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(0, 255, 200, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(0, 100, 200, 0.08) 0%, transparent 70%),
                #000;
            z-index: 0;
            animation: gradientShift 15s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        /* Floating particles (CSS only) */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 200, 255, 0.6);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Generate particles with different positions and delays */
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 18s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 22s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 20s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 19s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 21s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 23s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2s; animation-duration: 18s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 4s; animation-duration: 20s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 1s; animation-duration: 22s; }
        .particle:nth-child(10) { left: 15%; animation-delay: 3s; animation-duration: 19s; }
        .particle:nth-child(11) { left: 25%; animation-delay: 5s; animation-duration: 21s; }
        .particle:nth-child(12) { left: 35%; animation-delay: 0s; animation-duration: 23s; }
        .particle:nth-child(13) { left: 45%; animation-delay: 2s; animation-duration: 18s; }
        .particle:nth-child(14) { left: 55%; animation-delay: 4s; animation-duration: 20s; }
        .particle:nth-child(15) { left: 65%; animation-delay: 1s; animation-duration: 22s; }
        .particle:nth-child(16) { left: 75%; animation-delay: 3s; animation-duration: 19s; }
        .particle:nth-child(17) { left: 85%; animation-delay: 5s; animation-duration: 21s; }
        .particle:nth-child(18) { left: 95%; animation-delay: 0s; animation-duration: 23s; }
        .particle:nth-child(19) { left: 12%; animation-delay: 2s; animation-duration: 18s; }
        .particle:nth-child(20) { left: 88%; animation-delay: 4s; animation-duration: 20s; }

        /* Cyan particles */
        .particle:nth-child(odd) {
            background: rgba(0, 200, 255, 0.6);
        }

        /* Green particles */
        .particle:nth-child(even) {
            background: rgba(0, 255, 200, 0.4);
        }

        /* Glow effect on some particles */
        .particle:nth-child(3n) {
            box-shadow: 0 0 8px rgba(0, 200, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
</body>
</html>
